[build]
  publish = "."
  command = "pip install -r requirements.txt && pip install netlify-py"  # Installs deps + Python runtime

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/main/:splat"  # Routes to your Python function
  status = 200
  force = true

[functions]
  node_bundler = "none"  # Skip JS bundler for Python
